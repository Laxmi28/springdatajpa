spring.application.name=springdatajpa
# Set H2 database settings
spring.datasource.url=jdbc:h2:mem:testdb  # In-memory database; use jdbc:h2:file:./data/testdb for file-based
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update  # Creates tables based on entities; use 'create-drop' for development only

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL statements in the console
spring.jpa.show-sql=true

# Format SQL output for better readability
spring.jpa.properties.hibernate.format_sql=true

